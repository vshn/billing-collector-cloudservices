applications:
  - metrics-collector as cloudscale
  - metrics-collector as exoscale
parameters:
  billing_collector_cloudservices:

    appuioManaged:
      enabled: true
      tenant: ${cluster:name}
      salesOrder: "12345"

    appuioCloud:
      enabled: false
      promUrl: localhost:9090

    clusterId: ${cluster:name}

    images:
      collector:
        tag: test

    secrets:
      odoo:
        credentials:
          stringData:
            ODOO_OAUTH_CLIENT_ID: placeholder
            ODOO_OAUTH_CLIENT_SECRET: placeholder
      cloudscale:
        credentials:
          stringData:
            CLOUDSCALE_API_TOKEN: placeholder
      exoscale:
        credentials:
          stringData:
            EXOSCALE_API_KEY: placeholder
            EXOSCALE_API_SECRET: placeholder-byW9I6cTHPg

    exoscale:
      enabled: false
      dbaas:
        enabled: false
      objectStorage:
        enabled: false

    cloudscale:
      enabled: true
