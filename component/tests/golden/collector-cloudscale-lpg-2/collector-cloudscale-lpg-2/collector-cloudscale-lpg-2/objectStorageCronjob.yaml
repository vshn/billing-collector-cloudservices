apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: billing-collector-cloudservices
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: billing-collector-cloudservices
    app.kubernetes.io/part-of: appuio-cloud-reporting
  name: collector-cloudscale-lpg-2-objectstorage
  namespace: appuio-cloud-reporting
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - args:
                - exoscale
                - objectstorage
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: reporting-db
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: username
                      name: reporting-db
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@reporting-db.appuio-reporting.svc:5432/reporting?sslmode=disable
              envFrom:
                - secretRef:
                    name: credentials-collector-cloudscale-lpg-2
              image: ghcr.io/vshn/billing-collector-cloudservices:v1.0.1
              name: billing-collector-cloudservices-backfill
              resources: {}
          restartPolicy: OnFailure
  schedule: 10 10,16,20 * * *
  successfulJobsHistoryLimit: 3
