apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: billing-collector-cloudservices
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: billing-collector-cloudservices
    app.kubernetes.io/part-of: appuio-cloud-reporting
  name: exoscale-metrics-collector-objectstorage
  namespace: appuio-cloud-reporting
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - args:
                - exoscale
                - objectstorage
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: DB_PORT
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: DB_PARAMS
                  value: ''
                - name: ACR_DB_URL
                  value: postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?$(DB_PARAMS)
              envFrom:
                - secretRef:
                    name: credentials-exoscale-metrics-collector
              image: ghcr.io/vshn/billing-collector-cloudservices:v1.0.3
              name: billing-collector-cloudservices-backfill
              resources: {}
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
          restartPolicy: OnFailure
          volumes:
            - name: dbsecret
              secret:
                defaultMode: 384
                secretName: reporting-db-prod-cred
  schedule: 10 10,16,20 * * *
  successfulJobsHistoryLimit: 3
