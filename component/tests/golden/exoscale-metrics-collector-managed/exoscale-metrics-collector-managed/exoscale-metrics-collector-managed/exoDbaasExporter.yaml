apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: billing-collector-cloudservices
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: billing-collector-cloudservices
    app.kubernetes.io/part-of: appuio-cloud-reporting
    name: exoscale-dbaas
  name: exoscale-dbaas
  namespace: appuio-cloud-reporting
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: billing-collector-cloudservices
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: billing-collector-cloudservices
      app.kubernetes.io/part-of: appuio-cloud-reporting
      name: exoscale-dbaas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/component: billing-collector-cloudservices
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: billing-collector-cloudservices
        app.kubernetes.io/part-of: appuio-cloud-reporting
        name: exoscale-dbaas
    spec:
      containers:
        - args:
            - exoscale
            - dbaas
          env: []
          envFrom:
            - configMapRef:
                name: exoscale-dbaas-env
            - secretRef:
                name: credentials-exoscale-dbaas
          image: ghcr.io/vshn/billing-collector-cloudservices:change_exporter
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9123
            periodSeconds: 30
          name: exporter
          ports:
            - containerPort: 9123
              name: exporter
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9123
            periodSeconds: 30
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccount: exoscale-dbaas
      terminationGracePeriodSeconds: 30
      volumes: []
