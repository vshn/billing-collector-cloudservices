apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: billing-collector-cloudservices
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: billing-collector-cloudservices
    app.kubernetes.io/part-of: appuio-cloud-reporting
  name: billing-collector-cloudservices-objectstorage
  namespace: appuio-cloud-reporting
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - args:
                - exoscale
                - objectstorage
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      key: DB_HOST
                      name: reporting-db
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      key: DB_NAME
                      name: reporting-db
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: DB_PASSWORD
                      name: reporting-db
                - name: DB_PORT
                  valueFrom:
                    secretKeyRef:
                      key: DB_PORT
                      name: reporting-db
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      key: DB_USER
                      name: reporting-db
                - name: DB_PARAMS
                  value: ''
                - name: ACR_DB_URL
                  value: postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?$(DB_PARAMS)
              envFrom:
                - secretRef:
                    name: credentials-billing-collector-cloudservices
              image: ghcr.io/vshn/billing-collector-cloudservices:v1.0.3
              name: billing-collector-cloudservices-backfill
              resources: {}
          restartPolicy: OnFailure
  schedule: 10 10,16,20 * * *
  successfulJobsHistoryLimit: 3
